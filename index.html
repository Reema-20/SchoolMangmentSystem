<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style.css">

        <link rel="stylesheet" href="assets/bootstrap.min.css">

		<title>School Managment System</title>
	</head>
	<body>
		<div style="background-color:#ffebcd">
		<div class="container  py-5 center">
			<form>
				<!-- student name -->
				<div class="from-control">
					<label for="name"><strong>Student Name</strong></label>
					<input type="text" id="name" placeholder="jo aqra" />
				</div>
				<!-- student name -->

				<!-- student id -->
				<div class="from-control">
					<label for="idNumber"><strong>Student ID</strong></label>
					<input type="number" id="idNumber" placeholder="411420876" />
				</div>
				<!-- student id -->

				<!-- student gdpa -->
				<div class="from-control">
					<label for="gdpa"><strong>Student GDPA</strong></label>
					<input type="number" id="gdpa" placeholder="3.50" />
				</div>
				<!-- student gdpa -->

				<div class=" text-center">
					<button id="submit" type="submit">Add</button>
				</div>



			</form>
		</div>

		<!--  <ul id="list"></ul>  -->

		
        <div class="container py-5">
            <table class="table table-striped">
                <thead>
                    <th>Student Name</th>
                    <th>Student id</th>
                    <th>Student Age</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

        	
        <script src="./src/bootstrap.min.js"></script>
		<script src="./src/main.js"></script>
	</div>
	</body>
</html>
